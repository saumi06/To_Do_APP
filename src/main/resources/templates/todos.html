<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>

  <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
          th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

  <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-light">
  <div class="display-4 ">Todo App</div>
</div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top: -5vh">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/todos">List <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/todo/add">Add new</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container" style="margin: 2vh;">
  <div th:if="${not #lists.isEmpty(todos)}">
    <h2>Todo List</h2>
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Target Date</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.name}"></td>
        <td th:text="${todo.targetDate}"></td>
        <td><a th:href="${'/todo/' + todo.id }" class="btn btn-primary">View</a></td>
        <td><a th:href="${'/todo/update/'+todo.id}" class="btn btn-secondary">Edit</a></td>
        <td><a th:href="${'/todo/delete/'+todo.id}" class="btn btn-danger">Delete</a></td>
      </tr>

    </table>
    <div class="row">
      <a href="/todo/add" class="btn btn-primary"> Add New Todo</a>
    </div>
  </div>
</div>
</body>
</html>
