<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Todo</title>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>

  <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
          th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

  <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-light">
  <div class="display-4 ">Todo App</div>
</div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top: -5vh">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/todos">List</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/todo/add">Add new <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container-fluid" style="margin: 2vh;">
  <h2>Todo Details</h2>
  <div>
    <form class="form-horizontal" th:object="${todo}" th:action="@{/todo}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
        <label class="col-2 control-label">Name:</label>
        <div class="col-10">
          <input type="text" class="form-control" th:field="*{name}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 control-label">Description:</label>
        <div class="col-10">
          <input type="text" class="form-control" th:field="*{description}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 control-label">Target Date:</label>
        <div class="col-10">
          <input type="text" class="form-control" th:field="*{targetDate}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image Url:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{imageUrl}"/>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
